<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type='text/css' href='bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='style.css'>

  </head>
  <body>

      <div id='app' class="center container">

        <div id='headers'>
          <!-- Title and subtitles! -->
		  <h1 class="center">Guessing Game</h1>
		  <h2>Guess a number between 1 and 100</h2>
        </div>

        <div id='main' class="container">
          <div id='input-parent' class="center row">
            <!-- Player's guess input, and submit button -->
			<form>
				<input type="text" name="guess" class="text-center" id="player-input" autofocus="autofocus" maxlength=3 placeholder=0>
				<button class="btn btn-success" id="submit-btn">Go!</button>
			</form>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
			<ul id="guess-list">
				<li class="guess">1</li>
				<li class="guess">2</li>
				<li class="guess">3</li>
				<li class="guess">4</li>
				<li class="guess">5</li>
			</ul>
          </div>

          <div id="menu-btns" class='row'>
            <!-- reset and hint buttons -->
			<button class="btn btn-default" id="reset-btn">Reset</button>
			<button class="btn btn-default" id="hint-btn">Hint</button>
          </div>
        </div><!--end main container div-->
      </div><!--end app container div-->



    <div id='footer'>
        <div class='row'>          
		  <div class='col-md-4 col-xs-4'>
            <img class='img-responsive' src='fa-logo@2x.png'></img>
          </div>
		  <div class='col-md-4 col-xs-4'>
			  <h4>Project by Jennifer Neale, 2017</h4>			  
		  </div>
          <div class='col-md-4 col-xs-4'>
            <img class='img-responsive' src='grace_hopper_academy.png'></img>			
          </div>
		  
        </div>
    </div>

  </body>
</html>
