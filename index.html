<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    
	<!--<link rel='stylesheet' type='text/css' href='bootstrap.min.css'>-->
	<link rel='stylesheet' type='text/css' href='style.css'>

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
		  <h1 class="center">Guessing Game</h1>
		  <h2>Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
			<form>
				<input type="text" name="guess" autofocus="autofocus" maxlength=3 placeholder=0>
				<button id="submit-btn">Submit</button>
			</form>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
			<ul id="guess-list">

			</ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
			<button id="reset-btn">Reset</button>
			<button id="hint-btn">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>			
          </div>


        </div>
    </div>

  </body>
</html>
